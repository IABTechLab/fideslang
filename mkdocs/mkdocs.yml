site_name: Privacy Taxonomy
site_url: https://ethyca.github.io/privacy-taxonomy
nav:
  - What is the Privacy Taxonomy: index.md
  - Taxonomy Visual Explorer: explorer.md
  - Syntax: syntax.md
  - Data Categories: data_categories.md
  - Data Use Categories: data_use_categories.md
  - Data Subject Categories: data_subject_categories.md
  - Data Identification Qualifiers: data_identification_qualifiers.md
  - Github Repo: https://github.com/ethyca/privacy-taxonomy
  - License: license.md

theme:
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  name: material
  favicon: img/favicon.png
  logo: img/ethyca.svg
  font:
    text: Source Sans Pro
  features:
    - navigation.top
    - navigation.instant
  custom_dir: overrides

markdown_extensions:
  - attr_list
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - admonition
  - pymdownx.highlight:
      linenums: true
      linenums_style: table

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css
  - css/styles.css